{% extends 'base.html' %}
{% block content %}
    <h2>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Note</h2>

    <form class="form" method="POST" 
    action="{% if form.instance.pk %}
        {% url 'note_update' pk=form.instance.pk %}
    {% else %}
        {% url 'note_create' %}
    {% endif %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Save</button>
    </form>
{% endblock %}
